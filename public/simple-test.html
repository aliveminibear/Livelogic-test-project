<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .btn { background: #3b82f6; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #2563eb; }
        .form-group { margin-bottom: 16px; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .task-item { padding: 12px; border: 1px solid #e5e7eb; border-radius: 4px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .task-item.completed { opacity: 0.6; text-decoration: line-through; }
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Todo Application</h1>
            
            <div class="form-group">
                <input v-model="newTask" @keyup.enter="addTask" class="form-control" placeholder="Enter a new task..." />
            </div>
            
            <div class="form-group">
                <select v-model="newPriority" class="form-control">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            
            <button @click="addTask" class="btn">Add Task</button>
            
            <div v-if="tasks.length === 0" style="margin-top: 20px; text-align: center; color: #666;">
                No tasks yet. Add one above!
            </div>
            
            <div v-for="task in tasks" :key="task.id" :class="['task-item', 'priority-' + task.priority, { completed: task.completed }]">
                <div>
                    <strong>{{ task.title }}</strong>
                    <small style="color: #666; margin-left: 8px;">({{ task.priority }} priority)</small>
                </div>
                <div>
                    <button @click="toggleTask(task)" class="btn" style="margin-right: 8px; background: #10b981;">
                        {{ task.completed ? 'Undo' : 'Complete' }}
                    </button>
                    <button @click="deleteTask(task.id)" class="btn" style="background: #ef4444;">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    newTask: '',
                    newPriority: 'medium',
                    tasks: [
                        { id: 1, title: 'Sample task', priority: 'high', completed: false },
                        { id: 2, title: 'Another task', priority: 'low', completed: true }
                    ]
                }
            },
            methods: {
                addTask() {
                    if (this.newTask.trim()) {
                        this.tasks.push({
                            id: Date.now(),
                            title: this.newTask.trim(),
                            priority: this.newPriority,
                            completed: false
                        });
                        this.newTask = '';
                    }
                },
                toggleTask(task) {
                    task.completed = !task.completed;
                },
                deleteTask(id) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
